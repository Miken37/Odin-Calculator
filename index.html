<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Afromatics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="code.js" defer></script>
    <div class="calculator-container">
        <p>Afromatics©</p>
        <div class="screen"></div>
        <div class="buttons-grid">
            <button class="plus buttons">+</button>
            <button class="minus buttons">-</button>
            <button class="mult buttons">*</button>
            <button class="divi buttons">÷</button>
            <button class="back buttons">X</button>
            <button class="numSeven buttons-num">7</button>
            <button class="numEight buttons-num">8</button>
            <button class="numNine buttons-num">9</button>
            <button class="numFour buttons-num">4</button>
            <button class="numFive buttons-num">5</button>
            <button class="numSix buttons-num">6</button>
            <button class="numOne buttons-num">1</button>
            <button class="numTwo buttons-num">2</button>
            <button class="numThree buttons-num">3</button>
            <button class="clear buttons-num">C</button>
            <button class="numZero buttons-num">0</button>
            <button class="decimal buttons-num">.</button>
            <button class="equal buttons-num">=</button>
            
        </div>
        
    </div>
    <button class="tests">SHow Numbers</button>
</body>
</html>
