<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Afromatics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="code.js" defer></script>
    <div class="calculator-container">
        <p>Afromatics©</p>
        <div class="screen">696969.420</div>
        <div class="buttons-grid">
            <button class="plus buttons">+</button>
            <button class="minus buttons">-</button>
            <button class="mult buttons">*</button>
            <button class="divi buttons">÷</button>
            <button class="equal buttons">=</button>
            <button class="buttons-num">7</button>
            <button class="buttons-num">8</button>
            <button class="buttons-num">9</button>
            <button class="buttons-num">4</button>
            <button class="buttons-num">5</button>
            <button class="buttons-num">6</button>
            <button class="numOne buttons-num">1</button>
            <button class="buttons-num">2</button>
            <button class="buttons-num">3</button>
            <button class="clear buttons-num">C</button>
            <button class="buttons-num">0</button>
            <button class="back buttons-num">X</button>
            
        </div>
    </div>
</body>
</html>
